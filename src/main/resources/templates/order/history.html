<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Order History for <span th:text="${name}"></span></h1>

    <div th:if="${orders.empty}" class="alert alert-info">
        You don't have any orders yet.
    </div>

    <table th:unless="${orders.empty}" class="table table-striped">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Products</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${#dates.format(new java.util.Date(order.orderTime), 'dd-MM-yyyy HH:mm')}"></td>
            <td>
                <ul>
                    <li th:each="product : ${order.products}" th:text="${product.productName}"></li>
                </ul>
            </td>
            <td th:text="${order.status}"></td>
            <td>
                <a th:if="${order.status == 'WAITING_PAYMENT'}" th:href="@{/order/pay/{id}(id=${order.id})}" class="btn btn-primary btn-sm">Pay</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/static" class="btn btn-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
