<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Create New Order</h1>
    <form th:action="@{/order/create}" method="post">
        <div class="mb-3">
            <label for="author" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Select Products</label>
            <div th:each="product : ${products}" class="form-check">
                <input class="form-check-input" type="checkbox" name="selectedProducts" th:value="${product.id}" th:id="'product-' + ${product.id}">
                <label class="form-check-label" th:for="'product-' + ${product.id}" th:text="${product.name} + ' - $' + ${product.price}"></label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Create Order</button>
    </form>
</div>
</body>
</html>
